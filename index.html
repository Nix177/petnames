<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petnames — redirect</title>
  <meta name="robots" content="noindex,follow" />
  
  <!-- Page de REDIRECTION pour le repo de projet (petnames)
       Placez ce fichier à la RACINE du repo Nix177/petnames
       Il redirige l’utilisateur vers le sous-dossier de langue le plus pertinent.
       Aucun script pub/CMP ici (page neutre + noindex). -->

  <script>
    // insérer code : config de secours
    // Changez la langue par défaut si vous préférez autre chose que 'fr'
    var DEFAULT_LANG = 'fr';
    // /insérer code

    (function(){
      var map = {
        fr: 'fr',
        en: 'en',
        de: 'de',
        es: 'es',
        zh: 'zh', 'zh-cn': 'zh', 'zh-hans': 'zh', 'zh-hant': 'zh', 'zh-tw':'zh', 'zh-hk':'zh',
        hi: 'hi',
        ar: 'ar',
        bn: 'bn'
      };

      function pickLang(){
        var langs = [];
        try{
          if (navigator.languages && navigator.languages.length) langs = navigator.languages;
          else if (navigator.language) langs = [navigator.language];
        }catch(_){}
        langs = (langs||[]).map(function(l){ return String(l||'').toLowerCase(); });
        for (var i=0;i<langs.length;i++){
          var l = langs[i];
          if (map[l]) return map[l];
          var base = l.split('-')[0];
          if (map[base]) return map[base];
        }
        return DEFAULT_LANG;
      }

      var dest = pickLang();
      // Construit l'URL cible en gardant le chemin du repo (ex: /petnames/)
      var basePath = location.pathname.replace(/index\.html$/i,'');
      if (!/\/$/.test(basePath)) basePath += '/';
      var target = basePath + dest + '/';

      // Redirection immédiate (remplace l'historique)
      location.replace(target);
    })();
  </script>
  
  <noscript>
    <!-- Fallback sans JS -->
    <meta http-equiv="refresh" content="0; url=./fr/" />
  </noscript>
</head>
<body>
  <p>Redirecting… If you are not redirected, <a href="./fr/">click here</a>.</p>
</body>
</html>
